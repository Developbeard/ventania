<ion-content>

              <ion-text color="primary">
                <h3>H3 Primary Title</h3>
              </ion-text>
              <p>Paragraph line 1</p>
              <ion-text color="secondary">
                <p>Paragraph line 2 secondary</p>
              </ion-text>
            </ion-label>
          </ion-item>
        <ion-item-options side="end">

        </ion-item-options>
      </ion-item-sliding>
